<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{web.name}"></title>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/film/film-list.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/film/poster-film.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/filter-menu.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/images.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/mainHome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/sidebar.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/top-menu.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/film/film-cell.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/comment.css}" rel="stylesheet" />
</head>

<body>
    <header th:insert="~{layout/header :: header}"></header>
    <div class="side-menu" th:insert="~{layout/side-menu :: side-menu}"></div>

    <div class="container">
        <div class="film-cell-container">
            <div class="poster-wrapper">
                <img th:src="${FilmCell[2]}" alt="Poster" class="poster-img">
                <!-- Play button -->
                <label class="switch">
                    <input type="checkbox" />
                    <span class="slider">
                      <span class="play-title">Play</span>
                      <span class="ball">
                        <span class="icon">
                          <i class="fas fa-play" style="margin: 2px;"></i>
                        </span>
                      </span>
                    </span>
                  </label>
            </div>
        
            <div class="film-cell-info">
                <h3 class="film-cell-title" th:text="${FilmCell[1]}"></h3>
                <p class="film-cell-date" th:text="|Date released: ${FilmCell[3]}|"></p>
                <span class="fas fa-star" th:text="| ${FilmCell[5]} / 5|"></span>
                <p class="film-cell-description">
                  <span class="description-text">Description:</span>
                  <br>
                  <span class="description-text" th:text="${FilmCell[4]}"></span>
                </p>
                <span class="read-more" onclick="toggleDescription(this)">Read more</span>
            </div>
        </div>
    </div>

    <div class="video-container">
        <video class="film-video" th:src="${FilmCell[6]}" controls muted></video>
    </div>

    <div class="container">
      <div th:insert="~{layout/comment-fragment :: comment-fragment}"></div>
    </div>

    <div class="container">
        <h2>Other films</h2>
        <!-- the Line  -->
        <hr class="line" />
    </div>

    <div class="container">
        <div th:replace="~{film/film-list :: film-list}"></div>
    </div>           

    <footer th:replace="~{layout/footer :: footer}"></footer>
    <script th:src="@{/assets/js/film/menu.js}"></script>
    <script th:src="@{/assets/js/film/play-film.js}"></script>
    <script th:src="@{/assets/js/comment.js}"></script>
    <script th:src="@{/assets/js/film/rating.js}"></script>
    <script th:src="@{/assets/js/themeSwitch.js}"></script>
</body>
</html>
