<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header" class="header-menu" th:attr="data-username=${User.username}">
        <link th:href="@{/assets/css/top-menu.css}" rel="stylesheet" />
        
        <div class="top-menu">
            <a href="#" class="active">
                <span>Popular</span>
            </a>
            <a th:href="@{/film/film-page(username=${User.username})}">
                <span>Films</span>
            </a>
            <a href="#">
                <span>TV series</span>
            </a>
            <a href="#">
                <span>Cartoons</span>
            </a>
            <a href="#">
                <span>Trailers</span>
            </a>
            <a th:href="@{/music/collection(username=${User.username})}">
                <span>Collections</span>
            </a>
            <a href="#">
                <span>Announcements</span>
            </a>
            <div class="user-info">
                <span th:text="${User.name}"></span>
                <a th:href="@{/index(username=${User.username})}" title="MINH-FILM">
                    <img th:src="${User.avatar_img}" th:alt="${User.name}" class="avatar" />
                </a>
            </div>
            <form id="form-search" class="search-form">
                <button id="menu-search-button" class="fa-solid fa-magnifying-glass"></button>
                <input id="search-input" placeholder="Search films, songs, ..." type="text">
            </form>

            <!-- the change theme switcher-->
            <div class="theme-switch">
              <input type="checkbox" id="theme-checkbox" />
              <label for="theme-checkbox">
                <div></div>
                <span>
                  <i class="fas fa-sun"></i>
                </span>
                <span>
                  <i class="fas fa-moon"></i>
                </span>
              </label>
            </div>
        </div>


        <script th:src="@{/assets/js/themeSwitch.js}"></script>
        <script th:src="@{/assets/js/layout_fragments/top-menu.js}"></script>
    </nav>
</body>
</html>
