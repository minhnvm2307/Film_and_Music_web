<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>MINH-FILM | Phim Online | Phim HD</title>
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/images.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/mainHome.css}" rel="stylesheet" />
</head>
<body>
    <div th:replace="layout/header :: header"></div>

    <div th:fragment="content">
        <label for="name">Enter your name:</label><input type="text" id="name" />
        <button id="submit">Submit</button>
        <div id="result"></div>

        <button id="reload">Reload</button>

        <h3>Customer List</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>PHONE</th>
            </tr>
            <tr th:if="${customers != null}" th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.phone}"></td>
            </tr>
        </table>
    </div>

    <div th:replace="layout/footer :: footer"></div>
    <script th:src="@{/assets/js/test.js}"></script>
</body>
</html>
