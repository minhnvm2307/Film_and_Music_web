<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header" class="header-menu" th:attr="data-username=${User.username}">
        <div class="top-menu">
            <a href="#" class="active">
                <span>Popular</span>
            </a>
            <a th:href="@{/film/film-page(username=${User.username})}">
                <span>Films</span>
            </a>
            <a href="#">
                <span>TV series</span>
            </a>
            <a href="#">
                <span>Cartoons</span>
            </a>
            <a href="#">
                <span>Trailers</span>
            </a>
            <a href="#">
                <span>Collections</span>
            </a>
            <a href="#">
                <span>Annoucements</span>
            </a>
            <div class="user-info">
                <span th:text="${User.name}"></span>
                <a th:href="@{/index(username=${User.username})}" title="MINH-FILM">
                    <img th:src="${User.avatar_img}" th:alt="${User.name}" class="avatar" />
                </a>
            </div>
            <form id="form-search" class="search-form">
                <button id="menu-search-button" class="fa-solid fa-magnifying-glass"></button>
                <input id="search-input" placeholder="Search films, songs, ..." type="text">
            </form>
        </div>
    </nav>
</body>
</html>
