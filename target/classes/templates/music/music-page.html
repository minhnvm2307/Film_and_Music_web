<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{web.name}"></title>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/images.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/mainHome.css}" rel="stylesheet" />
</head>
<body>
    <!-- The menu bars -->
    <header th:insert="~{layout/header :: header}"></header>
    <div class="side-menu" th:insert="~{layout/side-menu :: side-menu}"></div>

    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-12">
                <h1>Spotify Home</h1>
                <p>Welcome to the Music Home Page</p>
            </div>
        </div>
    </div>

    <!-- All the songs -->
    <div class="container">
        <div th:replace="~{music/music-list :: song-list}"></div>
    </div>

    <!-- The playing card -->
    <div th:replace="~{music/playing-card :: playing-card}"></div>


    <footer th:replace="~{layout/footer :: footer}"></footer>
    
    <script th:src="@{/assets/js/film/search.js}"></script>
    <script th:src="@{/assets/js/film/rating.js}"></script>
    <script th:src="@{/assets/js/music/play-continue.js}"></script>
</body>
</html>
